<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Admak RunnerX</title>
<link rel="stylesheet" href="styles.css">
 <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="screen-orientation" content="landscape">
<meta name="orientation" content="landscape">
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
}

canvas {
  width: 100%;
  height: 100%;
  max-width: 100vw;
  max-height: 100vh;

  /* کل بازی دیده میشه */
  object-fit: contain;

  background: linear-gradient(180deg, #111 0%, #222 100%);
  border: none;
}

  /* LOADER */
  .loader{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg, rgba(10,6,14,0.9), rgba(20,8,30,0.9));
    z-index:9999;
    transition:opacity .6s ease;
  }
  .loader.loaded{
    opacity:0;
    pointer-events:none;
  }
  .loader-inner{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px; /* فاصله بین آیتم‌ها */
  }
  .loader-title{
    font-size:26px;
    font-weight:900;
    color:#a14bd6;
    text-shadow:0 4px 18px rgba(161,75,214,0.5);
    margin-bottom:6px;
  }
</style>
</head>
<body>
  <!-- Loader -->
  <div class="loader">
    <div class="loader-inner">
      <div class="loader-title">adamakrunner</div>
      <div class="spinner"></div>
      <div class="loader-text">در حال بارگیری...</div>
    </div>
  </div>

  <!-- بازی توسط game.js ساخته می شود -->

  <script src="./gameTemple.js"></script>

  <script>
    // لودینگ فقط 2 ثانیه
    setTimeout(() => {
      document.querySelector(".loader").classList.add("loaded");
    }, 2000);
<script>
  function lockLandscape() {
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock("landscape").catch(() => {});
    }
  }

  // روی اولین لمس کاربر
  document.addEventListener("touchstart", lockLandscape, { once: true });
  document.addEventListener("click", lockLandscape, { once: true });
</script>
   
  </script>
</body>
</html>
